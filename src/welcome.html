<template>
  <section>
    <h2>${heading}</h2>
    <div class="${signalRIsConnected ? 'bg-success' : 'bg-danger'} pull-right connection-status-padding" show.bind="loggingIsEnabled">
      <span class="connection-status-label">Connection</span>
    </div>

    <form role="form" submit.delegate="welcome()">
      <div class="form-group" >
        <label for="signalRIsConnected">signalRIsConnected</label>
        <input type="checkbox" checked.bind="signalRIsConnected" class="form-control" id="signalRIsConnected" >
      </div>
        <div class="form-group" >
          <label for="loggingIsEnabled">loggingIsEnabled</label>
          <input type="checkbox" checked.bind="loggingIsEnabled" class="form-control" id="loggingIsEnabled" >
        </div>
      <div class="form-group" style.bind="borderColor">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
